org.eclipse.ui/SHOW_TEXT_ON_PERSPECTIVE_BAR=true
org.eclipse.ui/PERSPECTIVE_BAR_EXTRAS=com.iai.proteus.ui.perspective.discover,com.iai.proteus.ui.perspective.alert
org.eclipse.ui/SHOW_OTHER_IN_PERSPECTIVE_MENU=false
org.eclipse.ui/SHOW_PROGRESS_ON_STARTUP = false
org.eclipse.ui/KEY_CONFIGURATION_ID=com.iai.proteus.proteusAcceleratorConfiguration 

# we can configure the update UI by using application preferences to initialize 
# the default UI policy

# should user be able to see and manipulate repositories in the install wizard
com.iai.proteus/repositoriesVisible=true

# force restart after a provisioning operation (see possible values in 
# org.eclipse.equinox.p2.ui.Policy.restartPolicy())
com.iai.proteus/restartPolicy=3

# show only latest versions when browsing for updates
com.iai.proteus/showLatestVersionOnly=true

# software should be grouped by category by default
com.iai.proteus/groupByCategory=true

# show only groups (features) in the available list, not every bundle
com.iai.proteus/showAllBundlesAvailable=false

# show only the install roots in the installed software list
com.iai.proteus/showAllBundlesInstalled=false

# do not drilldown into requirements in the wizards, just show the high level things
com.iai.proteus/showDrilldownRequirements=false

# automatic update options are defined in org.eclipse.equinox.p2.sdk.scheduler.PreferenceConstants

# check for updates on startup
org.eclipse.equinox.p2.ui.sdk.scheduler/enabled=true
org.eclipse.equinox.p2.ui.sdk.scheduler/schedule=on-startup

# remind the user every 4 hours
org.eclipse.equinox.p2.ui.sdk.scheduler/remindOnSchedule=true
# see AutomaticUpdatesPopup, values can be "30 minutes", "Hour", "4 Hours"
org.eclipse.equinox.p2.ui.sdk.scheduler/remindElapsedTime=4 Hours

# download updates before notifying the user
org.eclipse.equinox.p2.ui.sdk.scheduler/download=true

# settings
com.iai.proteus/preferences.main = http://api.i-a-i.com/communityhub/

# tracing
org.eclipse.ui/trace/handlers=true
org.eclipse.ui/trace/handlers.verbose=true
